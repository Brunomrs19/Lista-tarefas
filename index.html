<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List To Do</title>
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>    
    <div id="tasks-header">
        <div id="title-tasks">
            <h2>Quais tarefas você deseja concluir hoje?</h2> 
            <form action="" id="add-tasks">
            <input type="text" id="text-tasks" placeholder="O que deseja adicionar?">
            <button id="add-btn" type="submit">
                <ion-icon name="add-outline"></ion-icon>
            </button>
            </form>
        </div>

        <div id="list-tasks">
            <h2>Estas são suas tarefas:</h2>
            <ul id="tasks-list">
                <li class="tasks-box template hide">
                    <span class="tasks-title done"></span>
                    <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
                    <ion-icon name="close-outline" class="cancel-btn"></ion-icon>
                </li>
            </ul>
        </div>
            
    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
